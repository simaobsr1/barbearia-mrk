<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Administrativo - MRK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card bg-secondary text-white p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='logo.JPG.jpeg') }}" alt="Logo" style="max-width: 150px;">
                <h4 class="mt-2">Área Administrativa</h4>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} text-center">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
